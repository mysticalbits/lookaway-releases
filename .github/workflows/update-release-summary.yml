name: Update Release Summary

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-release-summary:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub

    - name: Update Release Summary
      env:
        GH_TOKEN: ${{ secrets.PAT }}
      run: |
        python - <<EOF
        import os
        import json
        from github import Github
        from datetime import datetime

        g = Github(os.environ['GH_TOKEN'])
        repo = g.get_repo(os.environ['GITHUB_REPOSITORY'])

        releases = []
        for release in repo.get_releases():
            releases.append({
                'id': release.id,
                'tag_name': release.tag_name,
                'published_at': release.published_at.isoformat()
            })

        content = json.dumps(releases, indent=2)

        try:
            file = repo.get_contents("release_summary.json")
            repo.update_file("release_summary.json", "Update release summary", content, file.sha)
            print("Updated release_summary.json")
        except:
            repo.create_file("release_summary.json", "Create release summary", content)
            print("Created release_summary.json")

        EOF

    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git pull
        git add release_summary.json
        git commit -m "Update release summary" || exit 0
        git push
